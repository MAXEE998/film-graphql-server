spring:
    datasource:
        driverClassName: org.h2.Driver
        url: jdbc:h2:file:~/filmdb
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate.ddl-auto: create-drop
        show-sql: true
        open-in-view: false
        defer-datasource-initialization: true
    sql:
        init:
            mode: always

